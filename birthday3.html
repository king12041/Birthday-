/* Glowing Heading */
h1{
margin-top:50px;

}

@keyframes glow{
from{ text-shadow:0 0 10px white; }
to{ text-shadow:0 0 30px yellow; }
}

/* Typewriter Text */
#message{
width:90%;
margin:auto;

border-right:2px solid white;

overflow:hidden;

}

@keyframes typing{
from{ width:0 }
to{ width:100% }
}

@keyframes blink{
50%{ border-color:transparent }
}

/* Balloons */
.balloon{
position:absolute;
bottom:-100px;
width:40px;
height:50px;
border-radius:50%;
animation: float 8s infinite ease-in;
}

.balloon:after{
content:'';
position:absolute;
width:2px;
height:40px;
background:white;
left:19px;
top:50px;
}

@keyframes float{
0%{ transform:translateY(0); opacity:1; }
100%{ transform:translateY(-110vh); opacity:0; }
}

/* Floating Stickers */
.sticker{
position:absolute;
font-size:30px;
animation: move 10s linear infinite;
}

@keyframes move{
0%{ transform:translateY(100vh); opacity:0; }
50%{ opacity:1; }
100%{ transform:translateY(-120vh); opacity:0; }
}

/* Button */
.btn{
margin-top:20px;
padding:10px 20px;
background:white;
color:#ff4e50;
border:none;
border-radius:20px;
font-size:16px;
}

/* Confetti */
canvas{
position:fixed;
top:0;
left:0;
pointer-events:none;
}

<!-- Confetti Canvas -->
<canvas id="confetti"></canvas>

<script>
function blastConfetti(){
alert("We Love You Himawari Didi ðŸ’–ðŸŽ‚");

let canvas = document.getElementById("confetti");
let ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let pieces = [];
for(let i=0;i<150;i++){
pieces.push({
x: Math.random()*canvas.width,
y: Math.random()*canvas.height,
r: Math.random()*6+2,
d: Math.random()*150
});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="white";
ctx.beginPath();
for(let i=0;i<pieces.length;i++){
let p=pieces[i];
ctx.moveTo(p.x,p.y);
ctx.arc(p.x,p.y,p.r,0,Math.PI*2,true);
}
ctx.fill();
update();
}

function update(){
for(let i=0;i<pieces.length;i++){
let p=pieces[i];
p.y+=Math.cos(p.d)+2;
if(p.y>canvas.height){
p.y=0;
}
}
}

setInterval(draw,20);
}
</script>
